[tool.poetry]
name = "apis-core"
version = "0.17.0"
description = "Base package for the APIS framework"
authors = ["Matthias Schl√∂gl <matthias.schloegl@oeaw.ac.at>"]
license = "MIT"
packages = [{include = "apis_core"}, {include = "browsing"}, {include = "infos"}, {include = "apis"}]
include = [{path = "LICENSE.txt", format = "sdist"}, {path = "README.rst", format = "sdist"}]
exclude = ["manage.py", "__pycache__"]

[tool.poetry.dependencies]
python = ">=3.11.2, <3.12"
Django = "^4.1"
djangorestframework = "^3.14.0"
django-filter = "^22.1"
django-autocomplete-light = "~3.9.4"
django-cors-headers = "^3.13.0"
django-crum = "^0.7.9"
django-crispy-forms = "^1.10.0" # Version 2 available, but needs checking
django-gm2m = "^1.1.1" # Is this being used anywhere? According to docs, tested up to Django 3.0
django-guardian = "^2.4.0"
django-leaflet = "^0.28.3"
django-reversion = "^5.0.4"
django-tables2 = "^2.5.2"
djangorestframework-csv = "^2.1.1"
djangorestframework-xml = "^2.0.0"
jmespath = "^0.10.0" # Not being used?
jsonschema = "^4.17.3"
lxml = "^4.9.2"
convertdate = "^2.4.0"
PyYAML = "^6.0"
rdflib = "^6.2.0"
drf-spectacular = "~0.25.1"
tablib = "^3.3.0"
regex = "^2022.10.31"
requests = "^2.28.2"
sentry-sdk = "^1.15.0"
SPARQLWrapper = "^2.0.0"
unicodecsv = "^0.14.1" # Not used anywhere; and doesn't seem necessary
django-model-utils = "^4.3.1"
django-summernote = "^0.8.20.0"
djangorestframework-jsonschema = "^0.1.1"
pandas = "^1.5.3"
django-admin-csvexport = "^2.0"

[tool.poetry.dev-dependencies]
black = "^23.1.0"
django-extensions = "^3.2.1"
networkx = "^2.5" # Not used
flake8 = "^6.0.0"
yapf = "^0.32.0"
jupyter = "^1.0.0"
openpyxl = "^3.1.1"
#spacy = "^2.3.2"
pylint = "^2.16.2"
xlrd = "^2.0.1"
#lastversion = "^2.4.11"

[build-system]
requires = ["poetry>=1.3.2"]
build-backend = "poetry.masonry.api"
