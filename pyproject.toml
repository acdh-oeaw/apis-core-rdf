[tool.poetry]
name = "apis-core"
version = "0.7.1"
description = "Base package for the APIS framework"
authors = ["Matthias Schl√∂gl <matthias.schloegl@oeaw.ac.at>"]
license = "MIT"
packages = [{include = "apis_core"}]
include = [{path = "LICENSE.txt", format = "sdist"}, {path = "README.rst", format = "sdist"}]
exclude = ["manage.py", "__pycache__"]

[tool.poetry.dependencies]
python = "^3.11"
Django = "^4.1"
djangorestframework = "^3.14.0"
django-filter = "^2.4.0"
django-autocomplete-light = "~3.9.4"
django-cors-headers = "^3.5.0"
django-crum = "^0.7.9"
django-crispy-forms = "^1.10.0"
django-gm2m = "^1.1.1"
django-leaflet = "^0.27.1"
django-reversion = "^5.0"
django-tables2 = "^2.3.3"
djangorestframework-csv = "^2.1.0"
djangorestframework-xml = "^2.0.0"
rdflib = "^6.0.2"
drf-spectacular = "~0.26.1"
requests = "^2.25.0"
SPARQLWrapper = "^1.8.5"
django-model-utils = "^4.1.1"
pandas = "^1.5.3"
django-admin-csvexport = "^2.2"
tablib = "^3.5.0"
setuptools = "^68.2.2"
apis-override-select2js = "^0.1.0"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
sphinx = "*"
sphinx-rtd-theme = "*"

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
black = "22.12"
djlint = "^1.31.1"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[tool.djlint]
indent=2
profile="django"
extension="html"
blank_line_before_tag="block,if"
blank_line_after_tag="endif,endblock"
format_js=false
