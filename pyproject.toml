[tool.poetry]
name = "apis-core"
version = "0.17.0"
description = "Base package for the APIS framework"
authors = ["Matthias Schl√∂gl <matthias.schloegl@oeaw.ac.at>"]
license = "MIT"
packages = [{include = "apis_core"}, {include = "apis"}]
include = [{path = "LICENSE.txt", format = "sdist"}, {path = "README.rst", format = "sdist"}]
exclude = ["manage.py", "__pycache__"]

[tool.poetry.dependencies]
python = ">=3.11, <3.12"
Django = "^4.1"
djangorestframework = "^3.14.0"
django-filter = "^2.4.0"
django-autocomplete-light = "~3.9.4"
django-cors-headers = "^3.5.0"
django-crum = "^0.7.9"
django-crispy-forms = "^1.10.0"
django-gm2m = "^1.1.1"
django-leaflet = "^0.27.1"
django-reversion = "^5.0"
django-tables2 = "^2.3.3"
djangorestframework-csv = "^2.1.0"
djangorestframework-xml = "^2.0.0"
jmespath = "^0.10.0"
jsonschema = "^3.2.0"
lxml = "^4.6.2"
convertdate = "^2.3.0"
PyYAML = "^6.0.1"
rdflib = "^6.0.2"
drf-spectacular = "~0.26.1"
tablib = "^3.0.0"
requests = "^2.25.0"
SPARQLWrapper = "^1.8.5"
unicodecsv = "^0.14.1"
django-model-utils = "^4.1.1"
django-summernote = "^0.8.11"
djangorestframework-jsonschema = "^0.1.1"
pandas = "^1.5.3"
django-admin-csvexport = "^1.9"
acdh-django-charts = "^0.6"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
sphinx = "*"
sphinx-rtd-theme = "*"

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
black = "22.12"
djlint = "^1.31.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.djlint]
indent=2
profile="django"
extension="html"
blank_line_before_tag="block,if"
blank_line_after_tag="endif,endblock"
format_js=false
