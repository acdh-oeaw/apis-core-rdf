{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    {% crispy form form.helper %}
    {% if objects %}
      <ul>
        {% for object in objects %}
          <li>
            <a href="{{ object.get_absolute_url }}">{{ object.get_verbose_name }}: {{ object }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endblock content %}
