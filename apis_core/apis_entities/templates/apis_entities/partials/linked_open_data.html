<h5 class="card-title">Linked Open Data</h5>
{% if object.uri_set %}
  <ul>
    {% for uri in object.uri_set.all %}
      <li>
        <a href="{{ uri.uri }}">{{ uri.short_label }}</a>
        {% if object.get_change_permission in perms %}
          {% if not uri.internal %}
            | <a href="{{ object.get_enrich_url }}?uri={{ uri.uri }}" class="small">... merge data</a>
          {% endif %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endif %}
