<!-- A container to carry the data relevant for both the form and the table so that it's DRY -->
<div class="reification_data_carrier" data-model_self_class="{{ model_self_class }}" data-model_self_id="{{ model_self_id }}" data-reification_type="{{ reification_type }}" >
    <!-- anchor classes are defined for ajax targets to inject their responses nicely into their proper place -->
    <div class="reification_form_anchor">
        {{ reification_form }}
    </div>
    <!-- anchor classes are defined for ajax targets to inject their responses nicely into their proper place -->
    <div class="reification_table_anchor">
        {{ reification_table }}
    </div>
</div>
