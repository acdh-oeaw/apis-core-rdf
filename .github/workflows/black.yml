name: Run Linter

on: [push, pull_request]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run black
        uses: psf/black@stable
        with:
          options: "--check --diff"
          version: "22.12"
          src: "./apis_core ./apis"
