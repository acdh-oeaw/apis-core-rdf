name: Check if there are missing migrations
on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Make migrations
        run: uv run ./manage.py makemigrations | grep "No changes detected"
